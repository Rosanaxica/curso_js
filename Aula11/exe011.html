<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Sistema de Nacionalidade</h1>
    Digite o país :<input type="text" name="txtpais" id="txtpais" /> km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        var txtp = window.document.querySelector("input#txtpais");
        var res = window.document.querySelector("div#res");
        var pais = txtp.value;

        res.innerHTML = `<p> Seu país atual é  <strong>${pais}</strong></p>`;

        if (pais != "Brasil") {
          res.innerHTML += `<p> Você é <strong> Estrangeiro</strong> `;
        } else {
          res.innerHTML += `<p> Você é <strong> Brasileiro</strong> `;
        }
      }
    </script>
  </body>
</html>
